<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Funnel - 前端知识体系</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #2563eb; --primary-hover: #1d4ed8; --primary-bg: #dbeafe;
            --accent: #0891b2; --accent-bg: #cffafe;
            --secondary-tag: #db2777; --secondary-tag-bg: #fce7f3;
            --bg: #f8fafc; --bg-white: #ffffff;
            --text: #1e293b; --text-secondary: #475569; --text-muted: #64748b;
            --border: #e2e8f0; --code-bg: #1e293b; --code-text: #e2e8f0;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); line-height: 1.8; }
        .layout { display: flex; }
        aside { width: 280px; background: var(--bg-white); border-right: 1px solid var(--border); padding: 24px 0; position: fixed; top: 0; left: 0; height: 100vh; overflow-y: auto; }
        aside h2 { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; padding: 0 20px; margin-bottom: 12px; }
        .nav-tree { list-style: none; }
        .nav-tree li { margin-bottom: 2px; }
        .nav-tree a { display: block; color: var(--text-secondary); text-decoration: none; padding: 10px 20px; font-size: 0.95rem; border-left: 3px solid transparent; transition: all 0.2s; }
        .nav-tree a:hover { background: var(--primary-bg); color: var(--primary); border-left-color: var(--primary); }
        .nav-tree .nav-category { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); padding: 16px 20px 8px; text-transform: uppercase; letter-spacing: 0.05em; }
        .nav-tree .nav-item { padding-left: 32px; font-size: 0.9rem; }
        .collapsible { cursor: pointer; position: relative; }
        .collapsible::after { content: '▼'; position: absolute; right: 20px; font-size: 0.6rem; }
        .collapsible.active::after { transform: rotate(180deg); }
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .collapsible-content.show { max-height: 500px; }
        main { margin-left: 280px; padding: 24px 40px; min-height: 100vh; flex: 1; }
        .table-subsection { margin-bottom: 32px; }
        .table-subsection h3 { font-size: 1.1rem; margin-bottom: 12px; color: var(--text); }
        .table-subsection h4 { font-size: 1rem; margin-bottom: 8px; color: var(--text-secondary); }
        table { width: 100%; border-collapse: collapse; margin-bottom: 16px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        th { background: var(--bg); font-weight: 600; color: var(--text); }
        code { background: var(--code-bg); color: #fbbf24; padding: 2px 6px; border-radius: 3px; font-size: 0.85rem; font-family: monospace; }
        .code-block { background: var(--code-bg); color: var(--code-text); padding: 16px; border-radius: 8px; overflow-x: auto; margin-bottom: 16px; font-family: monospace; font-size: 0.85rem; line-height: 1.5; white-space: pre-wrap; word-break: break-all; }
        .keyword { color: #c084fc; }
        .function { color: #60a5fa; }
        .string { color: #4ade80; }
        .comment { color: #6b7280; }
        .keyword { color: #c084fc; }
        .number { color: #f97316; }
    </style>
</head>
<body>
    <div class="layout">
        <aside>
            <h2>目录导航</h2>
            <ul class="nav-tree" id="nav-tree"></ul>
            <script>
                (function() {
                    var navTree = document.getElementById('nav-tree');
                    var navFiles = [
                        '../nav/html.html',
                        '../nav/css.html',
                        '../nav/layout.html',
                        '../nav/table.html',
                        '../nav/chart.html',
                        '../nav/javascript.html',
                        '../nav/typescript.html',
                        '../nav/interaction.html',
                        '../nav/animation.html',
                        '../nav/backend.html',
                        '../nav/wechat.html',
                        '../nav/mp.html',
                        '../nav/sa.html',
                        '../nav/h5.html',
                        '../nav/device.html',
                        '../nav/chrome-console.html',
                        '../nav/pdf.html',
                        '../nav/faq.html', '../nav/frameworks.html'
                    ];
                    var ps = navFiles.map(function(f) { return fetch(f).then(function(r) { return r.ok ? r.text() : ''; }).catch(function() { return ''; }); });
                    Promise.all(ps).then(function(contents) {
                        navTree.innerHTML = contents.filter(function(c) { return c; }).join('');
                    }).catch(function() {
                        navTree.innerHTML = '<li style="padding:20px;color:var(--text-muted)">请通过本地服务器访问</li>';
                    });
                })();
            </script>
        </aside>
        <main>
            <section id="chart-funnel" style="padding-top: 60px; margin-top: -60px;">
                <h2>漏斗图</h2>
                <p>漏斗图用梯形表示各个阶段的数据变化，常用于展示业务流程中的转化率。</p>

                <div class="table-subsection">
                    <h3>特点</h3>
                    <table class="knowledge-table">
                        <thead>
                            <tr>
                                <th>优点</th>
                                <th>缺点</th>
                                <th>适用场景</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>清晰展示转化过程、直观易懂</td>
                                <td>数据量少时效果不明显</td>
                                <td>用户转化、电商下单</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table-subsection">
                    <h3>示意图</h3>
                    <div style="background: #f1f5f9; border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 24px;">
                        <div style="display: flex; flex-direction: column; align-items: center; gap: 4px;">
                            <div style="width: 300px; height: 40px; background: #3b82f6; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.85rem;">访问用户 10000 (100%)</div>
                            <div style="width: 260px; height: 40px; background: #60a5fa; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.85rem;">注册用户 6000 (60%)</div>
                            <div style="width: 200px; height: 40px; background: #93c5fd; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #1e40af; font-size: 0.85rem;">激活用户 3500 (35%)</div>
                            <div style="width: 150px; height: 40px; background: #34d399; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.85rem;">付费用户 1200 (12%)</div>
                            <div style="width: 100px; height: 40px; background: #10b981; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.85rem;">复购 500 (5%)</div>
                        </div>
                    </div>
                </div>
            </section>
        
            <div style="display: flex; justify-content: space-between; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border);">
                <a href="../sections/chart-gauge.html" style="display: flex; align-items: center; padding: 12px 20px; background: var(--bg-white); border: 1px solid var(--border); border-radius: 8px; text-decoration: none; color: var(--text-secondary); font-size: 0.9rem;">← Chart Gauge</a>
                <a href="../sections/chart-treemap.html" style="display: flex; align-items: center; padding: 12px 20px; background: var(--primary); border-radius: 8px; text-decoration: none; color: white; font-size: 0.9rem;">Chart Treemap →</a>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function(e) {
                var collapsible = e.target.closest('.collapsible');
                if (collapsible) {
                    collapsible.classList.toggle('active');
                    var content = collapsible.nextElementSibling;
                    if (content) { content.classList.toggle('show'); }
                }
            });
            var allContents = document.querySelectorAll('.collapsible-content');
            allContents.forEach(function(content) { content.classList.remove('show'); });
            var collapsibles = document.querySelectorAll('.collapsible');
            collapsibles.forEach(function(collapsible) { collapsible.classList.remove('active'); });
        });
    </script>
</body>
</html>
